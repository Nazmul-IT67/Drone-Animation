<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Menu</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
</head>
<body>
   <div id="drone">
      <div class="dron">
         <img src="image/drone.png" class="dron-pic" alt="">
         <img src="image/drone-left.png" class="left-pic" alt="">
         <img src="image/drone-right.png" class="right-pic" alt="">
      </div>
   </div>
   <script>
      $('#drone').mousemove(function(e){
         var moveX=(e.pageX * - 1/2)+250;
         var moveY=(e.pageY * - 1/3)+100;

         $('.dron').css({
            'transform' : 'translate3d('+moveX+'px,'+moveY+'px,0)'
         })
      })
   </script>
</body>
</html>
